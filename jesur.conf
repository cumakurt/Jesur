# JESUR Configuration File Example
# Copy this file to jesur.conf and customize for your needs

[scan]
# Target network (CIDR format) - leave empty to use command line argument
network=
# File containing networks (one per line)
file=
# Country code for geo-location scanning (e.g., tr_TR, us_US)
geo=
# List available country codes
geo_list=false
# Scan only specific share
share=
# List shares only, don't scan contents
list_shares=false
# Number of parallel threads (default: auto, range: 10-100)
threads=20
# Rate limit: max IPs per second (0 = unlimited)
rate_limit=0
# Per-host timeout in seconds
host_timeout=180

[auth]
# Username for SMB authentication
username=guest
# Password for SMB authentication
password=
# NTLM hashes (LMHASH:NTHASH format)
hashes=
# Domain name
domain=WORKGROUP

[filters]
# Include only files with these extensions (comma-separated)
include_ext=
# Exclude files with these extensions (comma-separated, e.g., .log,.tmp)
exclude_ext=.log,.tmp
# Minimum file size in bytes
min_size=0
# Maximum file size in bytes (default: 10MB)
max_size=10485760
# Maximum bytes to read from a file for content analysis
max_read_bytes=1048576
# Regex pattern for filename matching
filename_pattern=
# Shares to exclude (comma-separated, e.g., IPC$,ADMIN$,C$)
exclude_shares=IPC$,ADMIN$,C$,D$,E$
# Include administrative shares (default: false)
include_admin_shares=false
# File containing IPs/networks to exclude
exclude_file=

[output]
# Export results to JSON format
output_json=false
# Export results to CSV format
output_csv=false
# Base name for output files
output_name=jesur
# Quiet mode - minimal output
quiet=false
# Verbose mode - detailed output
verbose=false
# Don't print statistics
no_stats=false

